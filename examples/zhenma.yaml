  select_keys:
    - _
    - ;
  sources:
    s0:
      object: null
      next: s1
    s1:
      object: {type: 字根, rootIndex: 1}
      next: c0
    s2:
      object: {type: 字根, rootIndex: 2}
      next: c1
      index: 0
    s3:
