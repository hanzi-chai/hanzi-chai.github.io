      next: null
      index: 0
    s7:
      object: {type: 字根, rootIndex: 3}
      next: null
      index: 1
    s8:
      object: {type: 固定, key: i}
      next: null
  conditions:
    c0:
      object: {type: 字根, rootIndex: 2}
      operator: 存在
      positive: s2
      negative: c4
    c1:
      object: {type: 字根, rootIndex: 3}
      operator: 存在
      positive: c2
      negative: s4
    c2:
      object: {type: 字根, rootIndex: 1}
      operator: 编码匹配
      positive: s3
      negative: s5
      value: ^[a-z]{2}$
    c3:
      object: {type: 字根, rootIndex: 4}
      operator: 存在
      positive: s6
      negative: s7
    c4:
      object: {type: 字根, rootIndex: 1}
      operator: 编码匹配
      positive: c5
      negative: null
      value: ^[a-z]$
    c5:
      object: {type: 字根, rootIndex: 1}
      operator: 匹配
      positive: null
      negative: s8
      value: '[月土八了1]'
  short_code:
    - length_equal: 1
      schemes: [{prefix: 1}, {prefix: 2, count: 1}, {prefix: 3, count: 1}]
  rules:
    - length_equal: 2
      formula: AaAbBaBb
    - length_equal: 3
      formula: AaBaCaCb
    - length_in_range: [4, 10]
      formula: AaBaCaZa
