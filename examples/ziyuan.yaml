encoder:
  max_length: 4
  auto_select_length: 4
  short_code:
    - length_equal: 1
      schemes: [{prefix: 1}, {prefix: 2}, {prefix: 3}]
  rules:
    - length_equal: 2
      formula: AaAbBaBb
    - length_equal: 3
      formula: AaBaCaCb
    - length_in_range: [4, 10]
      formula: AaBaCaZa
  sources:
    s0:
      object: null
      next: s1
    s1:
      object: {type: 字根, rootIndex: 1}
      next: c0
    s2:
      object: {type: 字根, rootIndex: 2}
      next: c1
    s3:
      object: {type: 字根, rootIndex: 3}
      next: c5
    s4:
      object: {type: 字根, rootIndex: -1}
      next: null
    s5:
      object: {type: 字音, subtype: 首字母}
      next: s7
    s6:
      object: {type: 字音, subtype: 首字母}
      next: null
    s7:
      object: {type: 字音, subtype: 二字母}
      next: s8
    s8:
      object: {type: 字音, subtype: 三字母}
      next: null
    s15:
      object: {type: 字音, subtype: 首字母}
      next: null
  conditions:
    c0:
      object: {type: 字根, rootIndex: 2}
      operator: 存在
      positive: s2
      negative: s5
    c1:
      object: {type: 字根, rootIndex: 3}
      operator: 存在
      positive: s3
      negative: s6
    c5:
      object: {type: 字根, rootIndex: 4}
