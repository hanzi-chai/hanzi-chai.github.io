      index: 0
      next: null
    s7:
      object: {type: 字根, rootIndex: 3}
      index: 1
      next: null
  conditions:
    c0:
      object: {type: 字根, rootIndex: 2}
      operator: 存在
      positive: s2
      negative: s3
    c1:
      object: {type: 字根, rootIndex: 3}
      operator: 存在
      positive: s5
      negative: s4
    c2:
      object: {type: 字根, rootIndex: 4}
      operator: 存在
      positive: s6
      negative: s7
  short_code:
    - length_equal: 1
      schemes: [{prefix: 1}, {prefix: 2, count: 1}, {prefix: 3, count: 1}]
  rules:
    - length_equal: 2
      formula: AaAbBaBb
    - length_equal: 3
      formula: AaBaCaCb
    - length_in_range: [4, 10]
      formula: AaBaCaZa
