encoder:
  max_length: 4
  auto_select_length: 4
  short_code:
    - length_equal: 1
      schemes: [{prefix: 1}, {prefix: 2}, {prefix: 3}]
  rules:
    - length_equal: 2
      formula: AaAbBaBb
    - length_equal: 3
      formula: AaBaCaCb
    - length_in_range: [4, 10]
      formula: AaBaCaZa
  sources:
    s0:
      object: null
      next: s1
    s1:
