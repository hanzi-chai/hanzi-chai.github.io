      - {element: 韵头-ie, keys: [a, e, i, o, u]}
      - {element: 韵头-io, keys: [a, e, i, o, u]}
      - {element: 韵头-ua, keys: [a, e, i, o, u]}
      - {element: 韵头-ue}
