    s6:
      object: {type: 字根, rootIndex: 3}
      next: null
    s7:
      object: {type: 字根, rootIndex: 2}
      next: null
  conditions:
    c0:
      object: {type: 字根, rootIndex: 2}
      operator: 存在
      positive: s3
      negative: s4
    c1:
      object: {type: 字根, rootIndex: 3}
      operator: 存在
      positive: s6
      negative: s7
